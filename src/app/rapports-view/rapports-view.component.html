<div class="container">
    <div class="row">
        <div class="col-xs-10">

            <h1 class="centered title">Mes rapports</h1>
            
            <br>

            <div class="btnAddRapport">
                <a routerLink="../rapports/add"><button>Ajouter un rapport</button></a>
            </div>

            <br>

            <table class="table position-corriger">
                <thead>
                    <tr class="centered">
                        <th>Num√©ro du rapport</th>
                        <th>Motif de la visite</th>
                        <th>Bilan</th>
                        <th>Date</th>
                        <th>Pris en charge par</th>
                    </tr>
                </thead>
            </table>
            <app-rapports *ngFor="let rapport of rapports" [rapportID]="rapport.id"

            </app-rapports>
