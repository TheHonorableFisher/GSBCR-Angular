<div *ngFor="let medicament of medicaments" class="col-lg-3 col-md-6 offset-md-0 offset-sm-1 col-sm-10 offset-sm-1 my-lg-0 my-2">
    <div class="card"> <img class="card-img-top" src="{{medicament.img}}">
        <div class="card-body">
            <div class="d-flex align-items-start justify-content-between">
                <div class="d-flex flex-column">
                    <div class="h6 font-weight-bold">{{medicament.nomCommercial}}</div>
                    <div class="text-muted">{{medicament.effets}}</div>
                </div>
                <div class="btn"><span class="far fa-heart"></span></div>
            </div>
        </div>
    </div>
</div>
